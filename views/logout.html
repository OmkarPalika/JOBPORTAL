<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout - Job Portal</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="logout-container">
    <h2>Logging Out...</h2>
  </div>

  <script>
    // Clear the stored authentication data (JWT token, user data, etc.)
    localStorage.removeItem('authToken'); // If the token is stored in localStorage
    sessionStorage.removeItem('authToken'); // If using sessionStorage

    // Redirect to the login page after clearing data
    setTimeout(function() {
      window.location.href = '/'; // Or wherever your login page is
    }, 1000); // Redirect after 1 second
  </script>
</body>
</html>
