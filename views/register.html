<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Job Portal - Register</title>
  <link rel="stylesheet" href="/register.css">
</head>
<body>
  <div class="register-container">
    <h2>Create an Account</h2>
    <form action="/register" method="POST" enctype="multipart/form-data">
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required>
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
      </div>

      <div class="input-group">
        <label for="contact">Contact Number</label>
        <input type="tel" id="contact" name="contact" placeholder="9876543210" pattern="[0-9]{10}" required>
      </div>

      <div class="input-group">
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3" placeholder="Your current address" required></textarea>
      </div>

      <div class="input-group">
        <label for="resume">Upload Resume (PDF)</label>
        <input type="file" id="resume" name="resume" accept=".pdf" required>
      </div>

      <div class="input-group">
        <label for="role">Preferred Role</label>
        <select id="role" name="role" required>
          <option value="">-- Select a role --</option>
          <option value="Web Developer">Web Developer</option>
          <option value="Backend Developer">Backend Developer</option>
          <option value="Data Analyst">Data Analyst</option>
        </select>
      </div>

      <button type="submit">Register</button>
      <p class="login-link">Already have an account? <a href="./login.html">Login here</a></p>
    </form>
  </div>
</body>
</html>
