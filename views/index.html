<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Job Portal</title>
  <link rel="stylesheet" href="/styles.css">
  <script>
    // Check if the user is logged in on page load
    window.onload = () => {
      const user = localStorage.getItem('user');
      if (!user) {
        // If user is not logged in, show login link
        document.getElementById('login-link').style.display = 'inline';
        document.getElementById('logout-link').style.display = 'none';
      } else {
        // If user is logged in, show logout link and user's email
        document.getElementById('login-link').style.display = 'none';
        document.getElementById('logout-link').style.display = 'inline';
        document.getElementById('user-email').textContent = user;
      }
    }

    // Handle logout
    function handleLogout() {
      localStorage.removeItem('user'); // Remove user from localStorage
      window.location.href = 'index.html'; // Redirect to homepage
    }
  </script>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-container">
      <i class="fa-solid fa-suitcase"></i>
      <h1 class="logo"><div class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M176 56l0 40 160 0 0-40c0-4.4-3.6-8-8-8L184 48c-4.4 0-8 3.6-8 8zM128 96l0-40c0-30.9 25.1-56 56-56L328 0c30.9 0 56 25.1 56 56l0 40 0 32 0 352-256 0 0-352 0-32zM64 96l32 0 0 384-32 0c-35.3 0-64-28.7-64-64L0 160c0-35.3 28.7-64 64-64zM448 480l-32 0 0-384 32 0c35.3 0 64 28.7 64 64l0 256c0 35.3-28.7 64-64 64z"/></svg></div>Job Portal</h1>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="/jobs.html">Jobs</a></li>
        <li><a href="profile.html">Profile</a></li>

        <!-- Show Login or Logout links based on localStorage -->
        <li id="login-link" style="display:none;"><a href="login.html">Login</a></li>
        <li id="logout-link" style="display:none;"><a href="javascript:void(0)" onclick="handleLogout()">Logout</a></li>
        <li id="user-email" style="display:none;"></li>
      </ul>
    </div>
  </nav>

  <!-- Main content -->
  <section class="home-content">
    <h2>Welcome to the Job Portal</h2>
    <p>Find your dream job today!</p>
    <a href="jobs.html" class="apply-btn">Apply for Jobs</a>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Job Portal. All rights reserved.</p>
  </footer>
</body>
</html>
