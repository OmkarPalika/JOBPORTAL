<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Job Portal - Login</title>
  <link rel="stylesheet" href="/login.css">
  <script>
    // Check if user is already logged in
    window.onload = () => {
      const user = localStorage.getItem('user');
      if (user) {
        // Redirect to home page if user is already logged in
        window.location.href = 'index.html';
      }
    }

    // Handle form submission
    function handleLogin(event) {
      event.preventDefault(); // Prevent default form submission

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Basic validation, you can expand this with backend validation
      if (email && password) {
        // Save the email in localStorage upon successful login (you can modify this with an API call)
        localStorage.setItem('user', email);
        window.location.href = 'index.html'; // Redirect to home page after successful login
      } else {
        alert('Please enter both email and password.');
      }
    }
  </script>
</head>
<body>
  <div class="login-container">
    <h2>Login to Job Portal</h2>
    <form onsubmit="handleLogin(event)">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <p class="signup-link">Don't have an account? <a href="/register">Register here</a></p>
  </div>
</body>
</html>
